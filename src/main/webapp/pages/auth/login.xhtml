<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/petty.css"/>
    <h:outputStylesheet name="/css/primeflex.css"/>
</h:head>
<h:body>
    #{loginBean.logoutUser()}
    <h:form id="loginForm" styleClass="login md:w-30rem sm:w-24rem">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-4 border-round fillW">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                </div>

                <div>
                    <label for="username1" class="block text-900 font-medium mb-2">Username</label>
                    <p:inputText id="username1" styleClass="w-full mb-3 pill" value="#{loginBean.username}" placeholder="Username"/>
                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <p:password id="password1" styleClass="w-full mb-3 pill" value="#{loginBean.userPassword}" placeholder="Password" toggleMask="true"/>
                    <p:messages globalOnly="true" closable="true"/>

                    <p:commandButton action="#{loginBean.loginUser}" value="Sign In" icon="pi pi-check" styleClass="w-full pill" update="@form"/>
                </div>
            </div>
        </div>
    </h:form>
    <h:outputScript>
        document.getElementById('loginForm:username1').focus();
    </h:outputScript>
</h:body>
</html>
