<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/petty.css"/>
</h:head>
<h:body>
    <h:form styleClass="login m-auto">
        <p:panel header="Login">
            <p:panelGrid columns="2" layout="grid">
                <h:panelGroup styleClass="flex column pad1">
                    <h:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Username"/>
                </h:panelGroup>

                <h:panelGroup styleClass="flex column pad1">
                    <h:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{loginBean.userPassword}" required="true" placeholder="Password"/>
                </h:panelGroup>

                <p:commandButton value="Login" action="#{loginBean.loginUser}" icon="pi pi-check" styleClass="pill" update="messages"/>
            </p:panelGrid>
            <p:messages id="messages" globalOnly="true" closable="true" life="3000"/>
        </p:panel>
    </h:form>
</h:body>
</html>
