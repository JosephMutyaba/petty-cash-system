<!-- admin.xhtml -->
<ui:composition template="temp.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Budget Line Categories</ui:define>
    <ui:define name="main-content">
        <h2>BudgetLine Categories</h2>

        <div class="mt mb">
            <h:form>
                <p:commandButton value="Add New" icon="pi pi-plus" styleClass="mr" onclick="PF('new_budgetline_category').show()" process="@this" rendered="#{checkPermission.hasPermission('MAKE_BUDGETLINE')}"/>
                <p:commandButton value="Delete All" icon="pi pi-trash" styleClass="bg-r" onclick="PF('confirm_all_dialog').show()" rendered="#{checkPermission.hasPermission('DELETE_BUDGETLINE')}"/>
            </h:form>
        </div>

        <p:dataTable id="budgetlines_categories__table" value="#{allBudgetLineCategories.categories}" var="category" paginator="true" rows="5">
            <p:column headerText="No">
                <h:outputText value="#{allBudgetLineCategories.categories.indexOf(category) + 1}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{category.name}"/>
            </p:column>
            <p:column headerText="Actions">
                <h:form>
                    <p:commandButton title="Edit" icon="pi pi-pencil" styleClass="mr" action="#{updateBudgetLineCategory.selectCategory(category)}" update="edit_category_form" onclick="PF('edit_category').show()"/>
                    <p:commandButton title="Delete" icon="pi pi-times" styleClass="bg-r" action="#{deleteBudgetLineCategory.selectBudgetLineCategory(category)}" onclick="PF('confirm_dialog').show()"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <p:dialog widgetVar="new_budgetline_category" width="500px" header="Create New Category" modal="true">
            <h:form id="new_budgetline_form">
                <p:panelGrid columns="2" styleClass="budgetline-grid">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{createBudgetLineCategory.cat_name}" required="true" />
                </p:panelGrid>
                <p:commandButton styleClass="mr" icon="pi pi-file-plus" title="Save" action="#{createBudgetLineCategory.createCategory}" oncomplete="PF('new_budgetline_category').hide()" update="budgetlines_categories__table"/>
                <p:commandButton styleClass="bg-r" icon="pi pi-times" title="Cancel" onclick="PF('new_budgetline_category').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="edit_category" header="Edit Category" modal="true">
            <h:form id="edit_category_form">
                <p:panelGrid columns="2" styleClass="budgetline-grid">
                    <p:outputLabel for="cat_name" value="Name:"/>
                    <p:inputText id="cat_name" value="#{updateBudgetLineCategory.cat_name}" required="true" />
                </p:panelGrid>
                <p:commandButton styleClass="mr" icon="pi pi-pencil" title="Save" oncomplete="PF('edit_category').hide()" update="budgetlines_categories__table"/>
                <p:commandButton styleClass="bg-r" icon="pi pi-times" title="Cancel" onclick="PF('edit_category').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="confirm_dialog" header="Confirm!" modal="true">
            <h:form id="confirm_dialog_form">
                <h2 style="color: red; ">Warning! Deleting this will delete all associated Budgetlines!</h2>
                <p:outputLabel value="Delete this category?"/>
                <p:commandButton icon="pi pi-trash" styleClass="bg-r mr" action="#{deleteBudgetLineCategory.deleteBudgetLineCategory}" title="Delete" oncomplete="PF('confirm_dialog').hide()" update="budgetlines_categories__table"/>
                <p:commandButton icon="pi pi-times" styleClass="bg-g" title="Cancel" onclick="PF('confirm_dialog').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="confirm_all_dialog" header="Delete All!" modal="true">
            <h:form id="confirm_all_form" styleClass="flex column">
                <p:outputLabel value="Do you wish to delete all categories?"/>
                <div class="row mt">
                    <p:commandButton icon="pi pi-trash" styleClass="bg-r mr" title="Delete" oncomplete="PF('confirm_all_dialog').hide()" update="budgetlines_categories__table"/>
                    <p:commandButton icon="pi pi-times" styleClass="bg-g" title="Cancel" onclick="PF('confirm_all_dialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
