<!-- admin.xhtml -->
<ui:composition template="temp.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Budget Line Categories</ui:define>
    <ui:define name="main-content">
        <h2>BudgetLine Categories</h2>

        <div class="actions">
            <p:commandButton value="Add New" icon="pi pi-plus" styleClass="add-button right-margin" onclick="PF('new_budgetline_category').show()" process="@this"/>
            <p:commandButton value="Delete All" icon="pi pi-trash" styleClass="delete-button"/>
        </div>

        <p:dataTable id="budgetlines_categories__table" value="#{allBudgetLineCategories.categories}" var="category" paginator="true" rows="5">
            <p:column headerText="No">
                <h:outputText value="#{allBudgetLineCategories.categories.indexOf(category) + 1}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{category.name}"/>
            </p:column>
            <p:column headerText="Actions">
                <p:commandButton value="Delete" icon="pi pi-times" styleClass="delete-action"/>
                <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="edit-action"/>
            </p:column>
        </p:dataTable>

        <p:dialog widgetVar="new_budgetline_category" width="500px" header="Create New Budgetline" modal="true">
            <h:form id="new_budgetline_form">
                <p:panelGrid columns="2" styleClass="budgetline-grid">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{createBudgetLineCategory.cat_name}" required="true" />
                </p:panelGrid>
                <p:commandButton value="Save" action="#{createBudgetLineCategory.createCategory}" oncomplete="PF('new_budgetline_category').hide()" update="budgetlines_categories__table"/>
                <p:commandButton value="Cancel" onclick="PF('new_budgetline_category').hide(); return false;"/>
            </h:form>
        </p:dialog>


    </ui:define>
</ui:composition>
