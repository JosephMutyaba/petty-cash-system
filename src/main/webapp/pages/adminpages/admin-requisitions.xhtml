<!-- admin.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Requisitions</title>
    <h:outputStylesheet name="/admin/employees.css"/>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="/pages/adminpages/sidebar.xhtml"/>
        <div class="main-content">
            <div class="main-content">
                <h2>Requisitions</h2>
                <h4>Statistics</h4>
                <div class="stats">
                    <p:panelGrid columns="3" styleClass="stats-grid">
                        <p:panel header="Pending" styleClass="stat-panel">
                            <h:outputText value="27" styleClass="stat-value"/>
                        </p:panel>
                        <p:panel header="Approved" styleClass="stat-panel">
                            <h:outputText value="36" styleClass="stat-value"/>
                        </p:panel>
                        <p:panel header="Rejected" styleClass="stat-panel">
                            <h:outputText value="3:4" styleClass="stat-value"/>
                        </p:panel>
                    </p:panelGrid>
                </div>
                <p:tabView dynamic="true">
                    <p:tab title="Pending" icon="ui-icon-clock"/> <!--for example-->
                    <p:tab title="Approved" icon="ui-icon-check">
                        <h:outputText value="Approved Contents"/>
                    </p:tab>
                    <p:tab title="Rejected" icon="ui-icon-cross"/>
                </p:tabView>

                <div class="actions">
<!--                    <p:commandButton value="Add New" icon="pi pi-plus" styleClass="add-button right-margin"/>-->
                    <p:commandButton value="Delete All" icon="pi pi-trash" styleClass="delete-button"/>
                </div>

                <p:dataTable value="#{getEmployees.retrieveAllEmployees()}" var="employee" paginator="true" rows="5">
                    <p:column headerText="No">
                        <h:outputText value="#{getEmployees.retrieveAllEmployees().indexOf(employee)}"/>
                    </p:column>
                    <p:column headerText="User">
                        <h:outputText value="#{employee.firstname}"/>
                    </p:column>
                    <p:column headerText="Budget Line">
                        <h:outputText value="#{employee.username}"/>
                    </p:column>
                    <p:column headerText="Justification">
                        <h:outputText value="#{employee.email}"/>
                    </p:column>
                    <p:column headerText="OPS Review">
                        <h:outputText value="#{employee.email}"/>
                    </p:column>
                    <p:column headerText="CEO Review">
                        <h:outputText value="#{employee.email}"/>
                    </p:column>
                    <p:column headerText="Amount">
                        <h:outputText value="#{employee.email}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="NEW"/>
                    </p:column>
                    <p:column headerText="Date Created">
                        <h:outputText value="12/34/5678"/>
                    </p:column>
                    <p:column headerText="Date Needed">
                        <h:outputText value="12/34/5678"/>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton value="Approve" icon="pi pi-check" styleClass="edit-action"/>
                        <p:commandButton value="Change" icon="pi pi-pencil" styleClass="edit-action"/>
                        <p:commandButton value="Reject" icon="pi pi-times" styleClass="delete-action margins"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</h:body>
</html>
