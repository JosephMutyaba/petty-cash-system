<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="/admin/employees.css"/>
</h:head>


<h:body>
    <div class="container">
        <ui:include src="/pages/adminpages/sidebar.xhtml"/>

        <div class="main-content">
            <h2>Employees</h2>

            <div class="stats">
                <p:panelGrid columns="3" styleClass="stats-grid">
                    <p:panel header="Male" styleClass="stat-panel">
                        <h:outputText value="27" styleClass="stat-value"/>
                    </p:panel>
                    <p:panel header="Female" styleClass="stat-panel">
                        <h:outputText value="24" styleClass="stat-value"/>
                    </p:panel>
                    <p:panel header="M:F" styleClass="stat-panel">
                        <h:outputText value="3:4" styleClass="stat-value"/>
                    </p:panel>
                </p:panelGrid>
            </div>

            <div class="actions">
                <p:commandButton value="+ Add New" icon="pi pi-plus" styleClass="add-button"/>
                <p:commandButton value="- Delete All" icon="pi pi-trash" styleClass="delete-button"/>
            </div>

            <p:dataTable value="#{getEmployees.retrieveAllEmployees()}" var="employee" paginator="true" rows="5">
                <p:column headerText="No">
                    <h:outputText value="#{getEmployees.retrieveAllEmployees().indexOf(employee)+1}"/>
                </p:column>
                <p:column headerText="username">
                    <h:outputText value="#{employee.username}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{employee.email}"/>
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{employee.role.name}"/>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Delete" icon="pi pi-times" styleClass="delete-action"/>
                    <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="edit-action"/>
                </p:column>
                <p:column headerText="Firstname">
                    <h:outputText value="#{employee.firstname}"/>
                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
</html>
