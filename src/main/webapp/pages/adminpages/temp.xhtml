<!-- admin.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title"/></title>
    <h:outputStylesheet name="/css/petty.css"/>

</h:head>
<h:body>
    <div class="container">
        <ui:include src="/pages/adminpages/sidebar.xhtml"/>
        <div class="main-content fillW">
            <p:growl id="mainGrowl" life="3000" globalOnly="true" showDetail="true" showSummary="true" skipDetailIfEqualsSummary="true">
                <p:autoUpdate />
            </p:growl>
            <ui:insert name="main-content"/>
        </div>
    </div>
</h:body>
</html>
