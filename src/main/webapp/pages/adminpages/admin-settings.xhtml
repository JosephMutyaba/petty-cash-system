<!-- admin.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Settings</title>
    <h:outputStylesheet name="/css/petty.css"/>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="/pages/adminpages/sidebar.xhtml"/>
        <div class="main-content">
            <h2>Settings</h2>
            <h:form styleClass="settings">
                <p:panelGrid columns="2">
                    <span>First Name</span>
                    <p:inputText placeholder="First Name" value="#{loginBean.firstname}"/>
                    <span>Last Name</span>
                    <p:inputText placeholder="Last Name" value="#{loginBean.lastname}"/>
                    <span>Username</span>
                    <p:inputText placeholder="Username" readonly="true" value="#{loginBean.username}"/>
                    <span>Email</span>
                    <p:inputText placeholder="Username" value="#{loginBean.email}"/>
                    <span>Password</span>
                    <p:password placeholder="Password" value="#{loginBean.userPassword}"/>
                    <span>Role</span>
                    <p:inputText placeholder="Role" readonly="true" disabled="true" value="#{loginBean.role.name}"/>

                </p:panelGrid>
                <p:commandButton value="Save" icon="pi pi-file-edit" action="#{loginBean.updateLoggedInUser}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
