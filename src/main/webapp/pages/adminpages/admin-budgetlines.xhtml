<ui:composition template="temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Budget Lines</ui:define>
    <ui:define name="main-content">
        <h2 class="mb">BudgetLines</h2>
        <div class="stats mt">
            <h:form id="statsForm">
                <p:accordionPanel activeIndex="1">
                    <p:tab title="Statistics">
                        <p:panelGrid columns="3" styleClass="stats-grid" layout="grid">
                            <p:panel header="Pending" styleClass="stat-panel">
                                <h:outputText value="#{allBudgetLines.pendingBudgetLines.size()}" styleClass="stat-value"/>
                            </p:panel>
                            <p:panel header="Approved" styleClass="stat-panel">
                                <h:outputText value="#{allBudgetLines.approvedBudgetLines.size()}" styleClass="stat-value"/>
                            </p:panel>
                            <p:panel header="Rejected" styleClass="stat-panel">
                                <h:outputText value="#{allBudgetLines.rejectedBudgetLines.size()}" styleClass="stat-value"/>
                            </p:panel>
                            <p:panel header="Edit Requested" styleClass="stat-panel">
                                <h:outputText value="#{allBudgetLines.editRequestBudgetLines.size()}" styleClass="stat-value"/>
                            </p:panel>
                            <p:panel header="Expired" styleClass="stat-panel">
                                <h:outputText value="#{allBudgetLines.expiredBudgetLines.size()}" styleClass="stat-value"/>
                            </p:panel>
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </div>

        <h:form id="tabForm">
            <p:tabView id="tabView" activeIndex="#{allBudgetLines.activeTab}">
                <p:ajax event="tabChange" listener="#{allBudgetLines.onTabChange}" update=":budgetlines_table :add_delete_buttons"/>
                <p:tab id="pendingTab" title="Pending"/>
                <p:tab id="approvedTab" title="Approved"/>
                <p:tab id="rejectedTab" title="Rejected"/>
                <p:tab id="editLineTab" title="Edit Request"/>
                <p:tab id="expiredTab" title="Expired"/>
            </p:tabView>
        </h:form>

        <div class="bg-white pad1">
            <h:form id="add_delete_buttons">
                <p:commandButton rendered="#{allBudgetLines.activeTab == 0 and checkPermission.hasPermission('MAKE_BUDGETLINE')}" value="Add New" icon="pi pi-plus" styleClass="mr pill" onclick="PF('new_budgetline_dialog').show()" update="new_budgetline_form">
                    <p:autoUpdate/>
                </p:commandButton>
                <p:commandButton value="Delete All" icon="pi pi-trash" styleClass="bg-r pill" onclick="PF('confirmDeleteAllBasedOnStatusDialog').show()" rendered="#{checkPermission.hasPermission('DELETE_BUDGETLINE')}"/>
            </h:form>
        </div>
        <h:form class="bg-white pad1">
            <p:inputText styleClass="pill fillW" value="#{allBudgetLines.searchTerm}" placeholder="Search">
                <p:ajax event="keyup" update="budgetlines_table" listener="#{allBudgetLines.filterBudgetLinesForActiveTab}"/>
            </p:inputText>
        </h:form>

        <p:dataTable rowIndexVar="index" id="budgetlines_table" value="#{allBudgetLines.budgetLinesForActiveTab}" var="budgetLine" paginator="true" rows="5">
            <p:autoUpdate/>
            <p:column headerText="No" width="16px">#{index + 1}</p:column>
            <p:column headerText="Description">
                <h:outputText value="#{budgetLine.description}"/>
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{budgetLine.budgetLineCategory.name}"/>
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{budgetLine.amount}"/>
            </p:column>
            <p:column headerText="Balance">
                <h:outputText value="#{budgetLine.balance}"/>
            </p:column>
            <p:column headerText="StartDate">
                <h:outputText value="#{con.formatDate(budgetLine.startDate)}"/>
            </p:column>
            <p:column headerText="End date">
                <h:outputText value="#{con.formatDate(budgetLine.endDate)}"/>
            </p:column>



            <p:column headerText="Review" rendered="#{(allBudgetLines.tabId.equals('editLineTab')||allBudgetLines.tabId.equals('approvedTab')||allBudgetLines.tabId.equals('rejectedTab')) and checkPermission.hasPermission('APPROVE_BUDGETLINE','REJECT_BUDGETLINE')}">
                <h:outputText value="#{budgetLine.review_comments}"/>
            </p:column>



            <p:column rendered="#{(allBudgetLines.tabId.equals('pendingTab')) and checkPermission.hasPermission('APPROVE_BUDGETLINE','REJECT_BUDGETLINE')}" headerText="Status">
                <h:form>
                    <p:commandButton title="Edit the status (Approve/Reject/Make changes)" icon="pi pi-pencil" styleClass="pill square bg-y text-blk" action="#{updateBudgetLine.selectedBudgetLine(budgetLine)}" onclick="PF('modify_status_dialog').show()" update="modify_status_form"/>
                </h:form>
            </p:column>
            <p:column headerText="Actions">
                <h:form>
                    <p:commandButton title="Edit" rendered="#{budgetLine.status.equals('Pending')||budgetLine.status.equals('RequestEdit')}" icon="pi pi-pencil" styleClass="bg-g mr mb pill square" action="#{updateBudgetLine.selectedBudgetLine(budgetLine)}" onclick="PF('edit_budgetline_dialog').show()" update="edit_budgetline_form"/>
                    <p:commandButton title="Delete" icon="pi pi-times" styleClass="bg-r pill square" action="#{deleteBudgetlines.selectSpecificBudgetLine(budgetLine)}" onclick="PF('confirmDeleteDialog').show()"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <p:dialog widgetVar="new_budgetline_dialog" header="Create New Budgetline" modal="true">
            <h:form id="new_budgetline_form">
                <p:panelGrid columns="2" layout="grid">
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="description" value="Description"/>
                        <p:inputText id="description" value="#{createBudgetLine.description}" required="true" autocomplete="false">
                            <f:validateRequired/>
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="startdate" value="Start Date"/>
                        <p:calendar navigator="true" id="startdate" value="#{createBudgetLine.startDate}" required="true" showButtonPanel="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="enddate" value="End Date"/>
                        <p:calendar navigator="true" id="enddate" value="#{createBudgetLine.endDate}" required="true" mindate="#{createBudgetLine.today}" showButtonPanel="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="amount" value="Amount"/>
                        <p:inputNumber id="amount" value="#{createBudgetLine.amount}" required="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="category" value="Category"/>
                        <p:selectOneMenu id="category" value="#{createBudgetLine.budgetLineCategoryName}">
                            <f:selectItems value="#{createBudgetLine.budgetLineCategories}" var="category" itemLabel="#{category.name}" itemValue="#{category.name}" />
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
                <div class="mt">
                    <p:commandButton icon="pi pi-save" styleClass="pill" value="Save" actionListener="#{createBudgetLine.saveBudgetLine}"
                                     oncomplete="if (!args.validationFailed) PF('new_budgetline_dialog').hide(); updateBudgetLinesTable();" update=":statsForm, messages"/>
                    <p:commandButton icon="pi pi-times" styleClass="pill bg-r" value="Cancel" onclick="PF('new_budgetline_dialog').hide(); return false;"/>
                </div>
                <p:messages id="messages" globalOnly="true" closable="true"/>
            </h:form>
        </p:dialog>


        <p:dialog id="edit_budgetline_dialog" widgetVar="edit_budgetline_dialog" header="Edit Budgetline" modal="true">
            <h:form id="edit_budgetline_form">
                <p:panelGrid columns="2" layout="grid">
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="desc" value="Description"/>
                        <p:inputText id="desc" value="#{updateBudgetLine.description}" required="true" autocomplete="false"/>
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="startdte" value="Start Date"/>
                        <p:calendar navigator="true" id="startdte" value="#{updateBudgetLine.startDate}" required="true" showButtonPanel="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="end_date" value="End Date"/>
                        <p:calendar navigator="true" id="end_date" value="#{updateBudgetLine.endDate}" required="true" mindate="#{updateBudgetLine.today}" showButtonPanel="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="am_ount" value="Amount"/>
                        <p:inputNumber id="am_ount" value="#{updateBudgetLine.amount}" required="true" />
                    </h:panelGroup>
                    <h:panelGroup class="flex column">
                        <p:outputLabel for="categor_y" value="Category"/>
                        <p:selectOneMenu id="categor_y" value="#{updateBudgetLine.budgetLineCategoryName}">
                            <f:selectItems value="#{updateBudgetLine.budgetLineCategories}" var="category" itemLabel="#{category.name}" itemValue="#{category.name}" />
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
                <div class="mt">
                    <p:commandButton icon="pi pi-save" styleClass="pill mr" value="Save" actionListener="#{updateBudgetLine.updateBudgetLineFromEditLineStatusToPending}" oncomplete="if (!args.validationFailed) PF('edit_budgetline_dialog').hide(); updateBudgetLinesTable();"
                                     update=":tabForm:tabView, m_essages, :new_budgetline_form"/>
                    <p:commandButton icon="pi pi-times" styleClass="pill bg-r" value="Cancel" onclick="PF('edit_budgetline_dialog').hide(); return false;"/>
                </div>
                <p:messages globalOnly="true" closable="true" id="m_essages"/>
            </h:form>
        </p:dialog>

        <p:confirmDialog widgetVar="confirmDeleteDialog" id="confirmDialog" message="Delete Budgetline?"
                         header="Confirm" icon="pi pi-exclamation-triangle">
            <p:commandButton icon="pi pi-check" styleClass="pill bg-r" value="Yes" oncomplete="PF('confirmDeleteDialog').hide()"
                             actionListener="#{deleteBudgetlines.deleteSpecificBudgetLine}"
                             update=":statsForm, :budgetlines_table, :new_budgetline_form" />
            <p:commandButton icon="pi pi-save" styleClass="pill bg-g" value="No" onclick="PF('confirmDeleteDialog').hide()" type="button" />
        </p:confirmDialog>

        <p:confirmDialog widgetVar="confirmDeleteAllBasedOnStatusDialog" id="confirmDeleteAllBasedOnStatusDialog" message="Delete Budgetlines?"
                         header="Confirm" icon="pi pi-exclamation-triangle">
            <p:commandButton icon="pi pi-check" styleClass="pill bg-r" value="Yes" oncomplete="PF('confirmDeleteAllBasedOnStatusDialog').hide()"
                             actionListener="#{deleteBudgetlines.deleteAllBudgetLinesOfStatus}"
            update=":statsForm, :tabForm:tabView, :budgetlines_table, :new_budgetline_form"/>
            <p:commandButton icon="pi pi-times" styleClass="pill bg-g" value="No" onclick="PF('confirmDeleteAllBasedOnStatusDialog').hide()" type="button" />
        </p:confirmDialog>

        <p:dialog widgetVar="modify_status_dialog" header="Modify status" modal="true">
            <h:form id="modify_status_form">
                <h:panelGroup styleClass="flex column">
                    <p:outputLabel for="status" value="Status"/>
                    <p:selectOneMenu id="status" value="#{updateBudgetLine.status}">
                        <f:selectItem itemDisabled="#{!checkPermission.hasPermission('REJECT_BUDGETLINE')}" itemLabel="Reject" itemValue="Rejected"/>
                        <f:selectItem itemDisabled="#{!checkPermission.hasPermission('APPROVE_BUDGETLINE')}" itemLabel="Approve" itemValue="Approved"/>
                        <f:selectItem itemDisabled="#{!checkPermission.hasPermission('REQUEST_CHANGES')}" itemLabel="Request changes" itemValue="RequestEdit"/>
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup class="flex column">
                    <p:outputLabel value="Comment" for="comment"/>
                    <p:inputTextarea id="comment" value="#{updateBudgetLine.review_comments}" />
                </h:panelGroup>
                <div class="mt">
                    <p:commandButton icon="pi pi-save" styleClass="pill" value="Modify" actionListener="#{updateBudgetLine.updateBudgetLineFromEditLineStatusToPending}"
                                     onclick="PF('modify_status_dialog').hide()" update=":statsForm, :tabForm:tabView, :budgetlines_table, :new_budgetline_form"/>
                    <p:commandButton icon="pi pi-times" styleClass="pill bg-r" value="Cancel" onclick="PF('modify_status_dialog').hide(); return false;"/>
                </div>
            </h:form>
        </p:dialog>

        <p:remoteCommand name="updateBudgetLinesTable" update="budgetlines_table"/>

    </ui:define>
</ui:composition>
