<!-- admin.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Requisitions</title>
    <h:outputStylesheet name="/admin/employees.css"/>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="/pages/adminpages/sidebar.xhtml"/>
        <div class="main-content">
            <div class="main-content">
                <h2>BudgetLines</h2>
                <h4>Statistics</h4>
                <div class="stats">
                    <p:panelGrid columns="4" styleClass="stats-grid">
                        <p:panel header="Pending" styleClass="stat-panel">
                            <h:outputText value="#{allBudgetLines.pendingBudgetLines.size()}" styleClass="stat-value"/>
                        </p:panel>
                        <p:panel header="Approved" styleClass="stat-panel">
                            <h:outputText value="#{allBudgetLines.approvedBudgetLines.size()}" styleClass="stat-value"/>
                        </p:panel>
                        <p:panel header="Rejected" styleClass="stat-panel">
                            <h:outputText value="#{allBudgetLines.rejectedBudgetLines.size()}" styleClass="stat-value"/>
                        </p:panel>

                        <p:panel header="Edit Requested" styleClass="stat-panel">
                            <h:outputText value="#{allBudgetLines.paidBudgetLines.size()}" styleClass="stat-value"/>
                        </p:panel>
                    </p:panelGrid>
                </div>

                <!-- Tabbed Section -->
                <p:tabView id="tabView" activeIndex="#{allBudgetLines.activeTab}">
                    <p:ajax event="tabChange" listener="#{allBudgetLines.onTabChange}" update="requisition_table"/>
                    <p:tab id="pendingTab" title="Pending"/>
                    <p:tab id="approvedTab" title="Approved"/>
                    <p:tab id="rejectedTab" title="Rejected"/>
                    <p:tab id="editLineTab" title="EditRequest"/>
                </p:tabView>

                <div class="actions">
                    <p:commandButton value="Add New" icon="pi pi-plus" styleClass="add-button right-margin"/>
                    <p:commandButton value="Delete All" icon="pi pi-trash" styleClass="delete-button"/>
                </div>

                <p:dataTable id="requisition_table" value="#{allBudgetLines.budgetLinesForActiveTab}" var="budgetLine" paginator="true" rows="5">
                    <p:column headerText="No">
                        <h:outputText value="#{allBudgetLines.budgetLinesForActiveTab.indexOf(budgetLine) + 1}"/>
                    </p:column>
                    <p:column headerText="Amount">
                        <h:outputText value="#{budgetLine.amount}"/>
                    </p:column>

                    <p:column headerText="Balance">
                        <h:outputText value="#{budgetLine.balance}"/>
                    </p:column>

                    <p:column headerText="StartDate">
                        <h:outputText value="#{budgetLine.startDate}"/>
                    </p:column>
                    <p:column headerText="End date">
                        <h:outputText value="#{budgetLine.endDate}"/>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton value="Delete" icon="pi pi-times" styleClass="delete-action"/>
                        <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="edit-action"/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{budgetLine.budgetLineCategory.name}"/>
                    </p:column>
                    <p:column headerText="Approval Date">
                        <h:outputText value="#{budgetLine.dateApproved}"/>
                    </p:column>
                </p:dataTable>

            </div>
        </div>
    </div>
</h:body>
</html>
