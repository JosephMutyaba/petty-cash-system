<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Create User</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Create User">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="firstname" value="First Name:" />
                <p:inputText id="firstname" value="#{userManagedBean.firstname}" required="true" />

                <h:outputLabel for="lastname" value="Last Name:" />
                <p:inputText id="lastname" value="#{userManagedBean.lastname}" required="true" />

                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{userManagedBean.email}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userManagedBean.password}" required="true" />

                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userManagedBean.username}" required="true" />

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{userManagedBean.saveUser}" />
                </f:facet>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
